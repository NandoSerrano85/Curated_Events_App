  #     maxLines: 1000
  #     
  #   version: 1
  #   uid: loki-uid

  # Optional: Jaeger for distributed tracing (if implemented)
  # - name: Jaeger
  #   type: jaeger
  #   access: proxy
  #   url: http://jaeger:16686
  #   isDefault: false
  #   
  #   editable: false
