# PostgreSQL configuration for Events Platform
# Optimized for analytics and transactional workloads

# =============================================================================
# CONNECTIONS AND AUTHENTICATION
# =============================================================================

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# SSL settings
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'

# Authentication
password_encryption = scram-sha-256

# =============================================================================
# RESOURCE USAGE (except WAL)
# =============================================================================

# Memory settings (adjust based on available RAM)
shared_buffers = 1GB                    # 25% of total RAM
effective_cache_size = 3GB              # 75% of total RAM
work_mem = 16MB                         # Per-connection memory for sorts/hashes
maintenance_work_mem = 256MB            # Memory for maintenance operations
max_wal_size = 2GB
min_wal_size = 512MB

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Checkpoints
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# =============================================================================
# WRITE-AHEAD LOG
# =============================================================================

# WAL settings
wal_level = replica
wal_buffers = 16MB
wal_writer_delay = 200ms
commit_delay = 0
commit_siblings = 5

# Archiving
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300s

# =============================================================================
# REPLICATION
# =============================================================================

# Primary server settings
max_wal_senders = 3
wal_keep_size = 1GB
synchronous_commit = on

# =============================================================================
# QUERY TUNING
# =============================================================================

# Planner settings
random_page_cost = 1.1                  # SSD optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Join settings
enable_hashjoin = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_indexscan = on
enable_bitmapscan = on

# Other optimizer settings
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8

# =============================================================================
# REPORTING AND LOGGING
# =============================================================================

# Logging settings
log_destination = 'stderr,csvlog'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 100MB

# Log level and content
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000ms     # Log slow queries (>1 second)

# Query logging
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 10MB

# Performance monitoring
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# =============================================================================
# RUNTIME STATISTICS
# =============================================================================

# Statistics settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Query statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# =============================================================================
# AUTOVACUUM
# =============================================================================

# Autovacuum settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================

# Statement behavior
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = utf8

# Shared library preloading
local_preload_libraries = ''

# =============================================================================
# LOCK MANAGEMENT
# =============================================================================

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# =============================================================================
# VERSION AND PLATFORM COMPATIBILITY
# =============================================================================

# Previous PostgreSQL versions
array_nulls = on
backslash_quote = safe_encoding
default_with_oids = off
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
standard_conforming_strings = on
synchronize_seqscans = on

# =============================================================================
# ERROR HANDLING
# =============================================================================

exit_on_error = off
restart_after_crash = on
data_sync_retry = off

# =============================================================================
# CUSTOM SETTINGS FOR ANALYTICS WORKLOAD
# =============================================================================

# Increase limits for analytics queries
max_stack_depth = 7MB
max_worker_processes = 8
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# Enable parallel query execution
force_parallel_mode = off
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# Partitioning
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# JIT compilation (if available)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000