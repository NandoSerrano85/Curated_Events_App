# Redis configuration for Events Platform
# Optimized for caching and session storage

# =============================================================================
# BASIC CONFIGURATION
# =============================================================================

# Network
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General
daemonize yes
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# =============================================================================
# SNAPSHOTTING
# =============================================================================

# Save the DB to disk
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename events-platform.rdb
dir /var/lib/redis

# =============================================================================
# REPLICATION
# =============================================================================

# Master-slave replication settings
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-ping-replica-period 10
# repl-timeout 60
# repl-disable-tcp-nodelay no
# repl-backlog-size 1mb
# repl-backlog-ttl 3600

# =============================================================================
# SECURITY
# =============================================================================

# Require password authentication
requirepass YourRedisPasswordHere

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9f2a8c4b6d1e7f3a"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN "SHUTDOWN_a8f7e2c9b4d6f1a3"

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================

# Set memory limit (adjust based on available RAM)
maxmemory 2gb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Sample size for LRU eviction
maxmemory-samples 5

# =============================================================================
# LAZY FREEING
# =============================================================================

# Lazy freeing of memory on key deletion
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# =============================================================================
# APPEND ONLY MODE
# =============================================================================

# Enable AOF for better durability
appendonly yes
appendfilename "events-platform.aof"

# AOF fsync policy
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# LUA SCRIPTING
# =============================================================================

lua-time-limit 5000

# =============================================================================
# REDIS CLUSTER (if using cluster mode)
# =============================================================================

# Uncomment if using Redis Cluster
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000
# cluster-announce-ip 192.168.1.100
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# =============================================================================
# SLOW LOG
# =============================================================================

# Log queries slower than this threshold (microseconds)
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================

# Enable latency monitoring
latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================

# Keyspace notifications for expired keys and events
notify-keyspace-events Ex

# =============================================================================
# ADVANCED CONFIG
# =============================================================================

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable active defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# =============================================================================
# MODULES (if using Redis modules)
# =============================================================================

# Load modules on startup
# loadmodule /path/to/redis-module.so

# =============================================================================
# EVENTS PLATFORM SPECIFIC SETTINGS
# =============================================================================

# Increase client timeout for long-running operations
timeout 300

# Increase maximum number of clients
maxclients 10000

# Set appropriate TCP keepalive
tcp-keepalive 300

# Enable protected mode only in development
protected-mode no

# =============================================================================
# MONITORING AND DEBUGGING
# =============================================================================

# Enable info command sections
# info all will show all sections

# Sample configuration for Redis Sentinel (if using high availability)
# port 26379
# sentinel monitor mymaster 127.0.0.1 6379 2
# sentinel auth-pass mymaster YourRedisPasswordHere
# sentinel down-after-milliseconds mymaster 30000
# sentinel parallel-syncs mymaster 1
# sentinel failover-timeout mymaster 180000